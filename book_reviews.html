<!DOCTYPE html>
<html>
<head>
  <title>Brian A. Heckman</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="title">
            {{ title }}
        </div>
        <div id="navbar">
            <a href="index.html"><button class="navbar-button">Home</button></a> | 
            <a href="https://github.com/baheckman"><button class="navbar-button">GitHub</button></a> | 
            <a href="https://www.linkedin.com/in/brian-heckman-20604182/"><button class="navbar-button">LinkedIn</button></a> | 
            <a href="attachments/Resume.pdf"><button class="navbar-button">Resume</button></a>
        </div>
        <br>
        <br>
        <book-card name="Poor Economics" image="img/poor_economics_cover.jpg" author="Abhijit V. Banerjee, Esther Duflo" desc="Currently reading"></book-card>
        <br>
        <book-card name="The Hundred-Page Machine Learning Book" image="img/hundred-page-ml-cover.jpg" author="Andriy Burkov" desc="It is amazing that you can fit so much information into such a small book and not feel overwhelmed. This book doesn't dive too much into edge cases and specifics but gives a great overview of many common ML algorithms, and gives sources to learn more in-depth!"></book-card>
        <br>
        <book-card name="Designing Data-Intensive Applications" image="img/designing_data_intensive_apps_cover.jpg" author="Martin Kleppmann" desc="Fantasitc overview of how to design reliable systems! Mostly a survey of relevant techniques, not very hands on, but still excellent."></book-card>
    </div>

    <script type="text/x-template" id="blog-card">
        <a class="card-link" href="#">
        <article class="blog-card">
            <img class="post-image" :src="image" />
            <div class="article-details">
            <h3 class="post-title">{{ name }}</h3>
            <p class="post-description">{{ desc }}</p>
            <p class="post-author">Author: {{ author }}</p>
            </div>
        </article>
        </a>
    </script>
    <script>
        var app = new Vue({
          el: '#title',
          data: {
            title: 'Book Reviews'
          }
        })

        Vue.component('book-card', {
            props: ['name', 'author', 'image', 'desc'],
            template: '#blog-card'
        });
        
        new Vue({
            el: '#container'
        });
    </script>
</body>
</html>
