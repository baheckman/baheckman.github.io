<!DOCTYPE html>
<html>
<head>
  <title>Brian A. Heckman</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="title">
            {{ title }}
        </div>
        <div id="navbar">
            <a href="index.html"><button class="navbar-button">Home</button></a> | 
            <a href="https://github.com/baheckman"><button class="navbar-button">GitHub</button></a> | 
            <a href="https://www.linkedin.com/in/brian-heckman-20604182/"><button class="navbar-button">LinkedIn</button></a> | 
            <a href="Resume.pdf"><button class="navbar-button">Resume</button></a>
        </div>
        <br>
        <br>
        <blog-card></blog-card>
    </div>

    <script type="text/x-template" id="blog-card">
        <a class="card-link" href="#">
        <article class="blog-card">
            <img class="post-image" :src="image" />
            <div class="article-details">
            <h3 class="post-title">{{ name }}</h3>
            <p class="post-description">{{ desc }}</p>
            <p class="post-author">Author: {{ author }}</p>
            <a href='https://www.amazon.com/Designing-Data-Intensive-Applications-Reliable-Maintainable/dp/1449373321/ref=sr_1_1?crid=1WAIQ35D2EVGP&dchild=1&keywords=designing+data-intensive+applications&qid=1598482613&sprefix=desigining+data%2Caps%2C144&sr=8-1'>Purchase Here</a>
            </div>
        </article>
        </a>
    </script>
    <script>
        var app = new Vue({
          el: '#title',
          data: {
            title: 'Book Reviews'
          }
        })

        Vue.component('blog-card', {
            template: '#blog-card',
            data: () => ({
                name: 'Designing Data-Intensive Applications',
                image: 'designing_data_intensive_apps_cover.jpg',
                author: 'Martin Kleppmann',
                desc: 'Fantasitc overview of how to design reliable systems! Mostly a survey of relevant techniques, not very hands on, but still excellent.',
            })
        });
        
        new Vue({
        el: '#container'
        });
    </script>
</body>
</html>
